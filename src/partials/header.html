<header class="header">
  <div class="container page-header">
    <div class="page-header__container">
      <div class="logo">
        <a class="logo-link" href="./index.html">
          <svg class="logo-svg" width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-film"></use>
          </svg>
          <span class="logo-name">Filmoteka </span>
        </a>
      </div>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-list__item" data-page="home">
            <a class="active-link" href="./index.html">Home</a>
          </li>
          <li class="navigation-list__item" data-page="library">
            <a href="./my-library.html">My library</a>
          </li>
        </ul>
      </nav>
    </div>
    <form class="form" autocomplete="off">
      <input
        class="form-input"
        type="text"
        name="searchQuery"
        placeholder="Movie search"
      />
      <ul class="results-list is-hidden"></ul>
      <button class="search-button" type="submit">
        <svg width="12" height="12">
          <use href="./images/symbol-defs.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <p class="error-message">
      Search result not successful. Enter the correct movie name
    </p>
  </div>
</header>
